<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-DvPDDfy5.css">
  </head>

  <body>
    <div class="form-div">
      <form class="feedback-form" autocomplete="off">
        <div class="form-group">
          <label class="label">
            Email
            <input class="input-form" type="email" name="email" autofocus />
          </label>
          <label class="label">
            Message
            <textarea class="input-form" name="message" rows="8"></textarea>
          </label>
        </div>
        <button type="submit" class="form-button">Submit</button>
      </form>
    </div>

  </body>

</html>
